reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", rev = "58235419bb855728d9f2afbc8bd59cf8690e8804" }
serde = { version = "1.0", features = ["derive"], default-features = false }
test-fuzz = "7"
thiserror = "2.0"
tokio = "1.46.0"
tracing = "0.1.41"

[features]
default = ["jemalloc"]
jemalloc = ["reth/jemalloc"]
asm-keccak = ["reth/asm-keccak"]
min-debug-logs = ["reth/min-debug-logs"]
client = []

[profile.maxperf]
inherits = "release"
lto = "fat"
codegen-units = 1
incremental = false

[profile.profiling]
inherits = "release"
debug = "full"
strip = "none"

[package.metadata.cargo-udeps.ignore]
normal = ["test-fuzz"]

